<ion-header>
  <ion-navbar>
    <ion-title>Frivillig Registrering</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
 <ion-list>
  <ion-item>
    <ion-input
      placeholder=" Medlems Nr"
      type="number"
      formControlName="membershipNumber">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-input
      placeholder=" Antal timer"
      type="text"
      formControlName="hours">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-select placeholder="Vælg laug" formControlName="guild">
      <ion-option *ngFor="let guild of guilds" [value]="guild" >{{ guild.GuildName }}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
  <ion-datetime
    placeholder="Vælg dato"
    displayFormat="MM/DD/YYYY"
    [(ngModel)]="myDate"
    formControlName="date">
  </ion-datetime>
</ion-item>
<button
  ion-button
  full
  item-left
  icon-right
  [disabled]="!registrationForm.valid"
  type="submit">Gem
  <ion-icon
    name="md-download">
  </ion-icon>
</button>
</ion-list>
  </form>
</ion-content>
